modalities: ('audio', 'textual', 'emotion')
loaders: ('AudioAttribute', 'TextualAttribute', 'EmotionAttribute')
experiment:
  gpu: 1
  dataset: onion
  data_config:
    side_information:
      - dataloader: AudioAttribute
        audio_features: /opt/datasets/Music4All/music4all/onion_elliot/{0}/audio_embeddings/maest
      - dataloader: TextualAttribute
        textual_features: /opt/datasets/Music4All/music4all/onion_elliot/{0}/textual_embeddings/bert
      - dataloader: EmotionAttribute
        emotion_features: /opt/datasets/Music4All/music4all/onion_elliot/{0}/emotion_embeddings/gems
