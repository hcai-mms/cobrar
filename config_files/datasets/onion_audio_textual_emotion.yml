modalities: ('audio', 'textual', 'emotion')
loaders: ('AudioAttribute', 'TextualAttribute', 'EmotionAttribute')
experiment:
  dataset: onion
  data_config:
    side_information:
      - dataloader: AudioAttribute
        audio_features: ../dataset/{0}/audio_embeddings/maest
      - dataloader: TextualAttribute
        textual_features: ../dataset/{0}/textual_embeddings/bert
      - dataloader: EmotionAttribute
        emotion_features: ../dataset/{0}/emotion_embeddings/gems
