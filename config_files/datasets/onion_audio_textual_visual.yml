modalities: ('audio', 'textual', 'visual')
loaders: ('AudioAttribute', 'TextualAttribute', 'VisualAttribute')
experiment:
  dataset: onion
  data_config:
    side_information:
      - dataloader: AudioAttribute
        audio_features: ../dataset/{0}/audio_embeddings/maest
      - dataloader: TextualAttribute
        textual_features: ../dataset/{0}/textual_embeddings/bert
      - dataloader: VisualAttribute
        visual_features: ../dataset/{0}/visual_embeddings/resnet
