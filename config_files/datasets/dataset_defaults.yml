experiment:
  data_config:
    strategy: dataset
#    dataset_path: /opt/datasets/Music4All/music4all/onion_elliot/{0}/interactions.tsv
    dataset_path: ../dataset/{0}/interactions.tsv
  prefiltering:
    strategy: iterative_k_core
    core: 5
  splitting:
    #save_on_disk: True
    #save_folder: ../dataset/{0}/splits
    test_splitting:
      strategy: random_subsampling
      test_ratio: 0.2
    validation_splitting:
      strategy: random_subsampling
      test_ratio: 0.1
  top_k: 100
  evaluation:
    cutoffs: [ 5 ]
    simple_metrics: [ nDCG ] # Recall, Precision, nDCG, MRR, HR] #, EFD, EPC, ARP, PopREO, PopRSP, ItemCoverage, UserCoverage ]
    paired_ttest: False
    wilcoxon_test: False
#  gpu: 1
  external_models_path: ../external/models/__init__.py