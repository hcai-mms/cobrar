experiment:
  data_config:
    strategy: dataset
    dataset_path: /opt/datasets/Music4All/music4all/onion_elliot/{0}/interactions.tsv
  prefiltering:
    strategy: iterative_k_core
    core: 5
  splitting:
    #save_on_disk: True
    #save_folder: ../dataset/{0}/splits
    test_splitting:
      strategy: random_subsampling
      test_ratio: 0.2
    validation_splitting:
      strategy: random_subsampling
      test_ratio: 0.1
  top_k: 50
  evaluation:
    cutoffs: [ 1, 5, 10, 20]
    simple_metrics: [ Recall, Precision, nDCG, MRR, HR] #, EFD, EPC, ARP, PopREO, PopRSP, ItemCoverage, UserCoverage ]
    paired_ttest: False
    wilcoxon_test: False
  gpu: 0
  external_models_path: ../external/models/__init__.py