experiment:
  backend: pytorch
  dataset: movielens_1m
  data_config:
    strategy: dataset
    dataset_path: /opt/datasets/movielens1m_elliot/movielens_1m/dataset.tsv
  splitting:
    test_splitting:
      strategy: random_subsampling
      test_ratio: 0.2
  top_k: 10
  evaluation:
    cutoffs: [ 5, 10 ]
    simple_metrics: [ nDCG ] # [ nDCG, EFD, EPC, ARP, PopREO, PopRSP, ItemCoverage, UserCoverage ]
  external_models_path: ../external/models/__init__.py

