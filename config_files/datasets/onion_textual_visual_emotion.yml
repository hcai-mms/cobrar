modalities: ('textual', 'visual', 'emotion')
loaders: ('TextualAttribute', 'VisualAttribute', 'EmotionAttribute')
experiment:
  dataset: onion
  data_config:
    side_information:
      - dataloader: TextualAttribute
        textual_features: ../dataset/{0}/textual_embeddings/bert
      - dataloader: VisualAttribute
        visual_features: ../dataset/{0}/visual_embeddings/resnet
      - dataloader: EmotionAttribute
        emotion_features: ../dataset/{0}/emotion_embeddings/gems
