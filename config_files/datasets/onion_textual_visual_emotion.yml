modalities: ('textual', 'visual', 'emotion')
loaders: ('TextualAttribute', 'VisualAttribute', 'EmotionAttribute')
experiment:
  gpu: 3
  dataset: onion
  data_config:
    side_information:
      - dataloader: TextualAttribute
        textual_features: /opt/datasets/Music4All/music4all/onion_elliot/{0}/textual_embeddings/bert
      - dataloader: VisualAttribute
        visual_features: /opt/datasets/Music4All/music4all/onion_elliot/{0}/visual_embeddings/resnet
      - dataloader: EmotionAttribute
        emotion_features: /opt/datasets/Music4All/music4all/onion_elliot/{0}/emotion_embeddings/gems
